<html>
   <head>

   </head>

   <body>
         <h4> Arrow Function </h4>

         <script>
            //Without Arrow Function
              function myfunction() {
                 document.write("This is function Executed </br>")
                 
              }
              myfunction();

          // Arrow Function
        myfunction1 = ()=> 
           {
                 document.write("Arrow  function Executed")
              }
       myfunction1();

          // Arrow Function 2nd way

          myfunction2 = ()=>  document.write("Arrow  function Executed")   
          myfunction2();  
         
      

         </script>
   </body>

</html>
